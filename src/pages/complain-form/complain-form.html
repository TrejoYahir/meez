<ion-header>
    
  <ion-navbar>
    <ion-title>Sugerencias y quejas</ion-title>
  </ion-navbar>

</ion-header>

    
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="userForm" (ngSubmit)="addComplain()">
          <ion-list padding no-margin>
            <ion-item no-padding>
              <ion-label floating>Escriba su sugerencia o queja aquí</ion-label>
              <ion-textarea formControlName="complain" maxlength="140"></ion-textarea>
            </ion-item>
            <ion-item *ngIf="(userForm.controls.complain.errors?.required || userForm.controls.complain.errors?.whitespace) && (userForm.controls.complain.dirty || userForm.controls.complain.touched || submitAttempt)" no-lines text-wrap>
              <p>Esta campo no puede estar vacío</p>
            </ion-item>
            <ion-item *ngIf="(userForm.controls.complain.errors?.maxlength) && (userForm.controls.complain.dirty || userForm.controls.complain.touched || submitAttempt)" no-lines text-wrap>
              <p>El mensaje debe constar de máximo 140 caracteres.</p>
            </ion-item>
          </ion-list>
          <button ion-button block type="submit" margin-top>Enviar</button>  
        </form>                
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
