<ion-header>

  <ion-navbar>
    <ion-title>Escritura rápida</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form #f="ngForm" (ngSubmit)="showText(f)">
          <ion-list >
            <ion-item>
              <ion-label floating>Escribe tu mensaje aquí</ion-label>
              <ion-textarea [(ngModel)]="text" name="text" maxlength="140" required></ion-textarea>
            </ion-item>
          </ion-list>
          <p ion-text color="faded" text-right>{{text.length}}/140</p>
          <button ion-button block type="submit" [disabled]="!f.valid">Mostrar</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
