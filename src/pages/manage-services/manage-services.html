<ion-header>
    
  <ion-navbar>
    <ion-title>Eliminar servicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list >
          <ion-item *ngFor="let service of services" block margin-vertical>
            <ion-icon name="ios-trash" (click)="deleteService(service)" item-right color="danger" *ngIf="!service.default"></ion-icon>
            {{service.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
