<ion-header>

  <ion-navbar>
    <ion-title>{{title}} frases</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item-group *ngFor="let service of serviceList">
            <ion-item-divider>{{service.name}}</ion-item-divider>
            <ion-item *ngFor="let phrase of service.phrases">
              {{phrase.name}}
              <ion-icon name="create" item-right color="secondary" *ngIf="editMode" (click)="editPhrase(phrase, service.id)"></ion-icon>
              <ion-icon name="trash" item-right color="danger" *ngIf="deleteMode" (click)="deletePhrase(phrase, service.id)"></ion-icon>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
