<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p *ngIf="phrases.length === 0" text-center>No hay frases en esta categor√≠a</p>
        <button *ngFor="let phrase of phrases" (click)="showText(phrase)" ion-button block margin-vertical>
          {{phrase.name}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab (click)="goToQuickText()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
