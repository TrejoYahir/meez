<ion-header no-border>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid padding-bottom>
    <ion-row>
      <ion-col col-12 text-center>
        <h1 class="phrase-text">{{ speech.text }}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
 <ion-fab center bottom>
  <button ion-fab color="danger" (click)="speak()">
    <ion-icon [name]="playing ? 'square' : 'play'"></ion-icon>
  </button>
 </ion-fab>
</ion-content>
